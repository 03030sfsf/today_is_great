        // --- é€²åº¦è¨ˆç®—é‚è¼¯ ---
        function calculateProgress() {
            let coreScore = 0;
            let taskScore = 0;

            // 1. è¨ˆç®—é‡é»ç›®æ¨™åˆ†æ•¸ (æ»¿åˆ† 45)
            // åˆ†æ•¸è¨ˆç®—ä¾ç„¶ä»¥ã€Œä¸»ç›®æ¨™ã€æ˜¯å¦å®Œæˆç‚ºæº–ï¼Œå­ä»»å‹™æ˜¯è¼”åŠ©
            if (appData.coreGoals.length > 0) {
                const weightPerCore = CORE_WEIGHT_TOTAL / appData.coreGoals.length;
                const completedCores = appData.coreGoals.filter(g => g.completed).length;
                coreScore = completedCores * weightPerCore;
            } else {
                coreScore = 0;
            }

            // 2. è¨ˆç®—ä¸€èˆ¬ä»»å‹™åˆ†æ•¸ (æ»¿åˆ† 55)
            if (appData.tasks.length > 0) {
                const weightPerTask = TASK_WEIGHT_TOTAL / appData.tasks.length;
                const completedTasks = appData.tasks.filter(t => t.completed).length;
                taskScore = completedTasks * weightPerTask;
            }

            if (appData.coreGoals.length === 0 && appData.tasks.length === 0) return 0;
            return Math.min(100, Math.round(coreScore + taskScore));
        }

        function animateValue(obj, start, end, duration) {
            if (start === end) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start) + "%";
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

                }

                grid.appendChild(div);
            }
        }
